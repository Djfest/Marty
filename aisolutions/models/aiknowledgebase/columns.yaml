# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true

    key_name:
        label: Key Name
        type: text
        searchable: true
        sortable: true

    type:
        label: Type
        type: text
        searchable: true
        sortable: true

    model_name:
        label: Model Class
        type: text
        searchable: true
        sortable: true

    profile_type:
        label: Profile Type
        relation: profile_type
        select: name
        searchable: true
        sortable: false

    updated_at:
        label: Last Updated
        type: datetime
        format: M d, Y h:i A
        invisible: false # Or true if you prefer
