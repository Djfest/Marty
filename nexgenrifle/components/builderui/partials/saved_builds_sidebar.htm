          <div class="sidebar-section">
            <div class="sidebar-section-header">Saved Builds</div>
            <div class="sidebar-section-content">
              {% set savedBuilds = __SELF__.getUserBuilds() %}
              {% if savedBuilds and savedBuilds|length > 0 %}
                {% for build in savedBuilds %}
                  <div class="saved-build-item">
                    <div>{{ build.title }}</div>
                    <div class="badge bg-info">${{ build.total_cost|number_format(2) }}</div>
                  </div>
                {% endfor %}
              {% else %}
                <div class="text-center text-muted py-3">
                  <p>No saved builds yet</p>
                  <p><i class="bi bi-tools" style="font-size: 2rem;"></i></p>
                </div>
              {% endif %}
              <div class="mt-3 text-center">
                <button class="btn btn-sm btn-success" 
                  data-request="onCreateBuild"
                  data-request-update="'@self': '#rifleBuilder'">
                  Create New Build
                </button>
              </div>
            </div>
          </div>
