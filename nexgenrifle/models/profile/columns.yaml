# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
    
    name:
        label: Name
        searchable: true
    
    user:
        label: User
        relation: user
        select: concat(name, ' (', email, ')')
        searchable: true
    
    location:
        label: Location
        searchable: true
    
    contact_email:
        label: Email
        searchable: true
    
    is_active:
        label: Active
        type: switch
    
    created_at:
        label: Created
        type: datetime
        invisible: true
    
    updated_at:
        label: Updated
        type: datetime
        invisible: true
